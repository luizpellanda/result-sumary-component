<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="result">
      <h3 class="your-result">
        Your Result
      </h3>
      <div class="result-overall">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="result-text">
        <h2>Great</h2>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-grades">
        <div class="grade">
          <a href="">Reaction</a>
          <a href="">80 <span class="grade-total">/ 100</span></a>
        </div>
        <div class="grade">
          <a href="">Memory</a>
          <a href="">92 <span class="grade-total">/ 100</span></a>
        </div>
        <div class="grade">
          <a href="">Verbal</a>
          <a href="">61 <span class="grade-total">/ 100</span></a>
        </div>
        <div class="grade">
          <a href="">Visual</a>
          <a href="">73 <span class="grade-total">/ 100</span></a>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </section>
</body>
</html>
