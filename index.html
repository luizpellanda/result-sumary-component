<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section>
    <div class="result">
      <h3 class="your-result">
        Your Result
      </h3>
      <div class="result-overall">
        <h1 class="result-overall-text main">76</h1>
        <p class="result-overall-text secondary" >of 100</p>
      </div>
      <div class="result-text">
        <h2>Great</h2>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </div>
    <div class="summary">
      <h3>Summary</h3>
      <div class="summary-grades">
        <div class="grade reaction">
          <a href=""> <img src="./assets/images/icon-reaction.svg" alt=""> Reaction</a>
          <a href=""> <span class="graded">80</span> <span class="grade-total">/ 100</span></a>
        </div>
        <div class="grade memory">
          <a href=""> <img src="./assets/images/icon-memory.svg" alt=""> Memory</a>
          <a href=""><span class="graded">80</span> <span class="grade-total">/ 100</span></a>
        </div>
        <div class="grade verbal">
          <a href=""><img src="./assets/images/icon-verbal.svg" alt=""> Verbal</a>
          <a href=""><span class="graded">80</span> <span class="grade-total">/ 100</span></a>
        </div>
        <div class="grade visual">
          <a href=""><img src="./assets/images/icon-visual.svg" alt=""> Visual</a>
          <a href=""><span class="graded">80</span> <span class="grade-total">/ 100</span></a>
        </div>
      </div>
      <button>Continue</button>
    </div>
  </section>
</body>
</html>
