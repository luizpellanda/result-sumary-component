<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./assets/styles/style.css">
  <script src="./assets/scripts/app.js" defer></script>
</head>
<body>
  <main>
    <section class="result">
      <h1 class="your-result">
        Your Result
      </h1>
      <div class="result-overall">
        <h1 class="result-overall-text main">76</h1>
        <p class="result-overall-text secondary" >of 100</p>
      </div>
      <div class="result-text">
        <h2>Great</h2>
        <p>Your performance exceed 65% of the people conducting the test here!</p>
      </div>
    </section>
    <section class="summary">
      <h1>Summary</h1>
      <div class="summary-grades">
      </div>
      <button>Continue</button>
    </section>
  </main>
</body>
</html>
